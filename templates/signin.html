<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/signin.css">
    <title>Sign In</title>
</head>
<body>
    <div class="form-box">
        <div id="form-head">Sign In</div>
        <form action="/" method="post">
            {% csrf_token %}
            <div class="form-div">
                <label for="name" class="form-lbl">Name</label>
                <input type="name" name="name" id="name" class="form-input">
            </div>
            <div class="form-div">
                <label for="email" class="form-lbl">Email</label>
                <input type="email" name="email" id="email" class="form-input">
            </div>
            <div class="form-div">
                <label for="password" class="form-lbl">Password</label>
                <input type="password" name="password" id="password" class="form-input">
            </div>
            <span id="forgot-pass" class="align-center"><a href="/forgot-pass">Forgot Password?</a></span>
            <div class="form-submit align-center">
                <button type="submit" id="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
