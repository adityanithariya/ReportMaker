<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="form-box">
        <div class="form-head">Sign Up</div>
        <form action="index/" method="post">
            <div class="form-div">
                <label for="name" class="form-lbl">Name</label>
                <input type="name" name="name" id="name" class="form-input">
            </div>
            <div class="form-div">
                <label for="email" class="form-lbl">Email</label>
                <input type="email" name="email" id="email" class="form-input">
            </div>
            <div class="form-div">
                <label for="password" class="form-lbl">Password</label>
                <input type="password" name="password" id="password" class="form-input">
            </div>
            <div class="form-div">
                <label for="confirmpassword" class="form-lbl">Confirm New Password</label>
                <input type="confirmpassword" name="confirmpassword" id="confirmpassword" class="form-input">
            </div>
            
        </form>
    </div>
</body>
</html>
